<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zakat Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Input Assets</h2>
            <form id="assetForm">
                <label for="date">Date:</label>
                <input type="month" id="date" name="date" required><br>
                <label for="savings">Savings:</label>
                <input type="number" id="savings" name="savings" step="0.01"><br>
                <label for="stocks">Stocks:</label>
                <input type="number" id="stocks" name="stocks" step="0.01"><br>
                <label for="gold">Gold:</label>
                <input type="number" id="gold" name="gold" step="0.01"><br>
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section>
            <h2>Haul Status</h2>
            <p id="haulStatus"><span id="haulMonths">0</span>/12 months</p>
            <p id="zakatEligibility" style="display: none;">
                You are eligible to pay Zakat. <br>
                Lowest Total Amount During Haul: $<span id="lowestTotal">0.00</span><br>
                Nisab: $<span id="nisab">4000.00</span><br>
                Amount of Zakat to be Paid: $<span id="zakatAmount">0.00</span><br>
                <button id="resetHaulButton">I have paid my Zakat</button>
            </p>
            <p id="resetMessage" style="color: red; display: none;">The haul has been reset.</p>
        </section>
        <section>
            <h2>History</h2>
            <ul id="historyList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
